name: Run Scripts

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use Node.js 16.x or higher

    - name: Install dependencies
      run: npm install
      working-directory: nfl-scores

    - name: Run scrapeScores.js
      run: node scrapeScores.js
      working-directory: nfl-scores

    - name: Install dependencies for calculateScores.js
      run: npm install
      working-directory: nfl-scores

    - name: Run calculateScores.js
      run: node calculateScores.js
      working-directory: nfl-scores
