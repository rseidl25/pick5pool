name: Update NFL Scores

on:
  schedule:
    - cron: '0 */15 * * *'  # Runs every 15 minutes
  workflow_dispatch:  # Allows manual triggers

jobs:
  update-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Upgrade to Node.js 18 or higher

      - name: Install dependencies
        run: npm install --verbose

      - name: Run the scrapeScores.js script
        run: node nfl-scores/scrapeScores.js

      - name: Run the calculateScores.js script
        run: node calculateScores.js

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions'
          author_email: 'github-actions@github.com'
          message: 'Update scores'
          add: 'winners.json leaderboard.json' # Include both JSON files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
